  <script>
  function storeData() {
                              // Collect all form data for use in the invoice
                              const formInputs = ["cardholder", "street", "city", "cardnumber", "title", "house", "postcode", "nation", "month", "year", "paypal", "card"];
                              const formData = {};
                              formInputs.forEach((inputId) => {

                              })
                              localStorage.setItem("paymentDetails", JSON.stringify(formData));
                          }

    function myFunction() {
        // Regex :
        let nameRegex = /^[a-z ,.'-]+$/i
        let ccvRegex = /^[0-9]{3}$/ // just numbers and 3 characters in length
        let cardNumberRegex = /[^<>%\$a-zA-Z]{16,16}/ // just numbers and only 16 characters regex
        var postcode_regex = /^(GIR[ ]?0AA|((AB|AL|B|BA|BB|BD|BH|BL|BN|BR|BS|BT|CA|CB|CF|CH|CM|CO|CR|CT|CV|CW|DA|DD|DE|DG|DH|DL|DN|DT|DY|E|EC|EH|EN|EX|FK|FY|G|GL|GY|GU|HA|HD|HG|HP|HR|HS|HU|HX|IG|IM|IP|IV|JE|KA|KT|KW|KY|L|LA|LD|LE|LL|LN|LS|LU|M|ME|MK|ML|N|NE|NG|NN|NP|NR|NW|OL|OX|PA|PE|PH|PL|PO|PR|RG|RH|RM|S|SA|SE|SG|SK|SL|SM|SN|SO|SP|SR|SS|ST|SW|SY|TA|TD|TF|TN|TQ|TR|TS|TW|UB|W|WA|WC|WD|WF|WN|WR|WS|WV|YO|ZE)(\d[\dA-Z]?[ ]?\d[ABD-HJLN-UW-Z]{2}))|BFPO[ ]?\d{1,4})$/;
        // var postcodes = String(postcode_check).match(postcode_regex);
        let valid = true;
        //const submitBtn = document.getElementById('btn next-btn');
        var method1 = document.getElementById('paypal');
        var method2 = document.getElementById('card');
        var name = document.getElementById('cardholder').value;
        var ccv = document.getElementById('verification').value;
	var country_check = document.getElementById('nation').value;
        let mph = "MM";
        let yph = "YYYY";
	var postcode_check = document.getElementById('postcode').value;
        var postcodes = String(postcode_check).match(postcode_regex);
        var month = document.getElementById('month').value;
        var year = document.getElementById('year').value;
        var card_number_valid = document.getElementById("cardnumber").value;
        var cardelement = document.getElementById("cardnumber");
        var cvvelement = document.getElementById("verification");
        var nameelement = document.getElementById("cardholder");
	var tac = document.getElementById('agree');


        if ((document.getElementById('paypal').checked == false) && (document.getElementById('card').checked == false)) {
          alert("Please select a payment method");
          event.preventDefault();
          return false;
        }
        else if (ccvRegex.test(ccv) == false) {
           cvvelement.style.borderColor = "red";
           alert("CVV must only contain numbers and be 3 digits in length");
           event.preventDefault();
           return false;
         }
        else if (cardNumberRegex.test(card_number_valid) == false ) {
          cardelement.style.borderColor = "red";
          alert("Card number must only contain numbers and be 16 digits in length");
          event.preventDefault();
          return false;
        }
        else if (nameRegex.test(name) == false) {
          nameelement.style.borderColor = "red";
          alert("Please enter a valid cardholder's name");
          event.preventDefault();
          return false;
        }
        else if ((year === yph) || (month == mph)){
          alert("Please enter a valid expiry date");
          event.preventDefault();
          return false;
        }
	else if (postcodes == null){
          if (country_check == "United Kingdom") {
            alert("Please enter a valid postcode! (note: must be in capitals)");
            event.preventDefault();
            return false;
          }
        }
	else if (document.getElementById('agree').checked == false) {
          alert("Please agree to the terms and conditions")
        }
        else {
                storeData();
                return true;
        	window.location.replace("invoice.html");
        }

     }
