<!DOCTYPE html>
<html>
<head>
  <title>Global Finance - Finance Application</title>
</head>
<body>
  <h1>Finance Application</h1>
  <p>Please fill out the form below and upload your documents.</p>

  <form enctype="multipart/form-data" method="post" action="submit.php">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>

    <label for="phone">Phone:</label>
    <input type="tel" id="phone" name="phone" required><br><br>

    <label for="income">Annual Income:</label>
    <input type="number" id="income" name="income" required><br><br>

    <label for="credit">Credit Score:</label>
    <input type="number" id="credit" name="credit" required><br><br>

    <label for="documents">Upload Documents:</label>
    <input type="file" id="documents" name="documents[]" multiple><br><br>

    <input type="submit" value="Submit">
  </form>
</body>
</html>
